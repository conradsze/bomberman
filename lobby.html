<template name="lobby">

  <h1>Welcome to Jimmy vs Glenn's Game Lobby!</h1>


  <div class="col-md-6 col-md-offset-3" style="min-height: 800px;">

    <ul class="list-group">{{#each users}}
      <a href="/gameroom/{{_id}}">
        <li class="list-group-item clearfix">

          <img src="assets/img/bomb.png" class="img img-circle avatar pull-right img-responsive">

          <h4> {{username}}'s gameroom</h4>
        </li>
      </a>
      {{/each}}</ul>

  </div>
</template>
